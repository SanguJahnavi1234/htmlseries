<!-- What is HTML?
HTML (HyperText Markup Language) is the standard language used to create the structure of web pages.
It doesn’t style or animate—it simply organizes content into readable sections using tags. -->

<!-- Basic HTML Document Structure: -->


<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is my first web page.</p>
  </body>
</html>


 <!-- Breakdown of Structure

<!DOCTYPE html>   ->	Declares the document type (HTML5)
<html> ->	Root element of the HTML page
<head>	 -> Metadata about the page (title, links, scripts)
<title> ->	Title shown in the browser tab
<body> ->	Visible content on the page
<h1> ->	Main heading (largest, most important)
<p> ->	Paragraph of text -->
